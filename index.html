<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: none;
            padding-left: 50px;
        }

        ul li:before {
            content: "\2605"; /* Unicode character for a star */
            color: red;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
    </style>
</head>
<body>
    <ul>
        <li>HUMMUS</li>
        <li>PITA</li>
        <li>GREEN SALAD</li>
        <li>HALLOUMI</li>
    </ul>
</body>
</html>
